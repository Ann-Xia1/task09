<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <h2 style="font-size: 16px;">出了个大新闻</h2>
    <hr />
    <div class="text" style="font-size: 16px;">出了个大新闻</div>
    <button id="btn1">变大50px</button>
    <button id="btn2">变大80px</button>
    <script>
        document.getElementById('btn1').addEventListener('click', function() {
            document.querySelector('.text').style.fontSize = '66px';
            console.log ( document.querySelector('.text').style.fontSize);
            

    });
    
        document.getElementById('btn2').addEventListener('click', function() {
            document.querySelector('.text').style.fontSize = '96px';
    });
    </script>
</body>
</html>
