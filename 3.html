<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #myInput {
            border: 1px solid #be7676;
        }

    </style>
</head>
<body>
    <input type="text" value="邮箱/ID/手机号" style="color: #999; outline: none; border: 1px solid #000;" />
    <script>
        var Input = document.querySelector('input');
        Input.onfocus = function inputHandler() { 
            if (Input.value === "邮箱/ID/手机号") {
                Input.value = '';
            }
            Input.style.border = '1px solid red';
        }
        Input.onblur = function inputHandler() {
            if (Input.value === '') {
                Input.value = '邮箱/ID/手机号';
            }
            Input.style.border = '1px solid #000';
        }
    </script>
</body>
</html>
